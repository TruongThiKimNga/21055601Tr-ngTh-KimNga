<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Đóng góp ý kiến sản phẩm</title>
</head>
<body>
    <div class="container">
        <h1>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</h1>
      <center><p>
        Góp ý của bạn sẽ được chúng tôi xem xét ,vui lòng nhập tiếng việt có dấu</p>
        <p>
          các ý kiến đóng nên viết chi tiết rõ ràng,cần thêm các minh chứng xác thực thời gian và địa điểm (nếu có)</p></center>
        <form action="#" method="post">
            <div class="input-group">
                <input type="text" id="ho-ten" name="ho-ten" placeholder="Họ và tên">
              <input type="text" id="mã thẻ" name="mã thẻ" placeholder="Mã thẻ">
              <input type="number" id="số đien thoai" name="số điện thoại" placeholder="Số điện thoại">
              <input type="email" id="email" name="email" placeholder="email">
            </div>
          <select>
                    <option value="">Chọn loại khách hàng</option>
                    <option value="vip">VIP</option>
                    <option value="regular">Regular</option>
            <option value="new">New</option></select>
      <input type="text" id="input-invoice" name="Mã hóa đơn" placeholder="mã hóa đơn">
            <div class="input-group">
              <br><textarea id="noi-dung" name="noi-dung" rows="5" placeholder="nhập chi tiết mô tả"></textarea>
            </div>
            <button class="btn" type="submit">Gửi ý kiến</button>
        </form>
    </div>
</body>
</html>
